


<div class="container">
    <button type="button" (click)="setHabilitar()" class="btn btn-primary btn-sm">{{habilitar==true ?'ocultar': 'mostrar'}}</button>
    
    <div class="card-header">
        Listado de cursos
    </div>
    
    <div class="list-group color" *ngIf="habilitar==true">
        <a href="#" class="list-group-item" *ngFor="let item of listaCurso" aria-current="true">
          {{item}}
        </a>
        
      </div>
      
</div>
